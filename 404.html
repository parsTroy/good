<body class="bg-gradient-to-br from-brandblue to-brandblue2 min-h-screen">
    <div id="app">
      <div id="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-message">Loading Good Debt Navigator...</div>
      </div>
    </div>
    <style>
      #loading-container {
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #374151;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1000;
      }
      .loading-spinner {
        border: 8px solid #e5e7eb;
        border-top: 8px solid #2563eb;
        border-radius: 50%;
        width: 64px;
        height: 64px;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .loading-message {
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        text-shadow: 0 2px 8px #000;
        letter-spacing: 0.05em;
        text-align: center;
      }
    </style>

</body>
